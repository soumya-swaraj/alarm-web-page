<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/bell.png" type="image/x-icon">

    <title>Alarm</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="justify-content-center row">
            <div class="col-sm-5 col-8">
                <div class="mt-2 col-12">
                    <div id="successfullymsg" class="alert alert-success alert-dismissible fade" role="alert">
                        <strong>Alarm Set Successfully!</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="alarmtime" class="form-label"><strong>Set Alarm time</strong></label>
                        <input type="time" class="form-control" id="alarmtime">
                    </div>
                    <div>
                        <button id="setalram" class="btn btn-primary">Set for this time</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
